<body>

    <div class="nav_head">
        <div class="nav_title"><h1>Realtime Communication System</h1></div>
        <div class="icons">
            <ul class="header-list">
                <li class="header-list-elements"><a class="link-tag" id="profile_page" href='./profile.html'>Profile</a></li>

            </ul>        
        </div>
    
    </div>

<div class="container">
    <div class="sub_container">
    <h2 class="signup-header">Sign up</h2>

    <div class="mb-3 row">
        <label for="" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="" class="col-sm-2 col-form-label">Role</label>
        <div class="col-sm-10">
            <select class="form-select" id="inputRole" aria-label="Default select example">
                <option selected>Select</option>
                <option value="Software Engineer">Software Engineer</option>>
                <option value="Student">Student</option>>
                <option value="Teacher">Teacher</option>>
            </select>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="" class="col-sm-2 col-form-label" >Disability</label>
        <div class="col-sm-10">
            <select class="form-select" id="inputDisability" aria-label="Default select example">
                <option value="">Select</option>>
                <option value="deaf">deaf</option>>
                <option value="dumb">dumb</option>>
                <option value="normal">normal</option>>
            </select>
        </div>
    </div>
    <div class="sign_btn_da" >
        <a id="submit_btn"> Submit </a>
    </div>
    </div>
</div>    

<script>
    const btn = document.getElementById('submit_btn');

    function storeUserInfo(){
        const userName = document.getElementById("inputName");
        const userEmail = document.getElementById("inputEmail");
        const userRole = document.getElementById("inputRole");
        const userDisability = document.getElementById("inputDisability");

        if(userName.value == "" || userEmail.value == "" || userRole.value == "" || userDisability.value == ""  ){
            alert("Please enter the details");
        }else{
            userInfo = {
                name: userName.value,
                email: userEmail.value,
                role: userRole.value,
                disability: userDisability.value
            }
            localStorage.setItem('isLoggedIn', true);
            localStorage.setItem('user', JSON.stringify(userInfo));
            //alert("Login Successful");
            window.location.href = "../index.html";
        }
    }

    if(btn){
        btn.addEventListener('click', storeUserInfo); 
    }
</script>



</body>
